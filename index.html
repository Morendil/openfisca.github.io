---
layout: default
---

<div class="posts">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% for post in site.posts %}
    <article class="post">

      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.content }}
      </div>

      <div class="date">
        Published on {{ page.date | date: "%B %e, %Y" }}
      </div>
    
    </article>
  {% endfor %}
</div>
